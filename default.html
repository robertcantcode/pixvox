<!DOCTYPE html>
<html>
<head>
    <title>PixVox</title>
    <meta name="Description" content="Its fun at guess well.">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="pixfav.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function toggleIframeSrc() {
            const iframe = document.getElementById('contentFrame');
            const currentSrc = iframe.src;
            const newSrc = currentSrc.includes('project1.html') ? '404err.html' : 'project1.html';
            iframe.src = newSrc;
        }
    </script>
</head>
<body>
    <center>
        <img src="icon.png" alt="icon" class="iconMain">
        <div class="main-container">
            <div class="navbar">
                <a href="#">Home</a>
                <a href="404err.html">Browse</a>
                <a href="404err.html">Create</a>
            </div>
            <div class="main-frame">
                <br>
                <a style="color: #ff9217; font-size: 36px;">PixVox</a><br>
                <a>Early Access!</a><br>
                <br>
                <br>
                <iframe id="contentFrame" src="project1.html" width="640" height="360" frameborder="0" allowfullscreen></iframe>
                <br>
                <br>
                <button onclick="toggleIframeSrc()">Change Game</button>
                <br>
                <br>
            </div>
            <div class="footer">
                <a>Its fun I guess!</a><br>
                <br>
            </div>
        </div>
    </center>
</body>
</html>
