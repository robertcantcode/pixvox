<!DOCTYPE html>
<html lang="en">
<head>
    <title>PixVox - Signup</title>
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="nav">
        <a href="login.html"><img src="menu.png" alt="Logo"></a>
    </div>
    <center>
        <img src="PIC/logo.png" alt="logo" style="height: 70px; margin-top: 70px">
        <div class="signform">
            <a style="font-size: 25px; margin-top: 20px; margin-bottom: 12px;">Sign Up On PixVox</a>
            <form id="signupForm" action="javascript:void(0)" onsubmit="return signup()" method="POST">
                <input type="text" name="username" id="username" placeholder="Username (4-19 characters, numbers, or _)" required><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required><br>
                <button type="submit">Create Account</button>
            </form>
            <p id="warningText" style="color: red; display: none;">There is an error (4 - 19 Characters, "_").</p>
        </div>
    </center>
    <footer>
        <center>
            <a href="terms.html" style="font-size: 22px;">PixVox Guidelines</a><br>
            <a>TEsST</a><br>
            <a>TEsST</a><br>
        </center>
    </footer>
    <script src="sign.js"></script>
</body>
</html>
